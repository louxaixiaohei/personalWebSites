<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24年初春早晨上班有感</title>
    <style>
        body {
            font-family: KaiTi, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 20px;
            background-image: url('images/sprinWork.jpg'); /* 背景图片 */
            background-size: cover; /* 图片填满整个页面 */
            background-position: center; /* 图片居中 */
            background-attachment: fixed; /* 背景固定 */
        }
        section {
            background: rgba(255, 255, 255, 0.8); /* 半透明背景，保证文字可读 */
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 800px;
            text-align: center; 
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin: 10px 0;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <section>
        <h1>24年初春早晨上班有感</h1>
        <p>楼阁隐隐路漫漫，</p>
        <p>春来江南花漾红。</p>
        <p>翠竹依依风拂面，</p>
        <p>尔亦何处不辛劳？</p>
    </section>
</body>
</html>
