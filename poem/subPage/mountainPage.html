<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山行</title>
    <style>
        body {
            font-family: KaiTi, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 20px;
            background-image: url('images/mountain.jpg'); /* 背景图片 */
            background-size: cover; /* 图片填满整个页面 */
            background-position: center; /* 图片居中 */
            background-attachment: fixed; /* 背景固定 */
        }
        section {
            background: rgba(255, 255, 255, 0.8); /* 半透明背景，保证文字可读 */
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 800px;
            text-align: center; 
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin: 10px 0;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <section>
        <h1>山行</h1>
        <p>独行山径白云间，竹影摇曳伴清欢。</p>
        <p>石径斜阳映彩色，远处山峦如黛翰。</p>
        <p>山风轻拂送爽意，松声低语似人言。 </p>
        <p>欲问登高何所获，心随天地共悠然。</p>
    </section>
</body>
</html>
