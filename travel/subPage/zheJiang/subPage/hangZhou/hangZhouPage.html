<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风景照</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列 */
            gap: 10px;
            padding: 20px;
            max-width: 800px; /* 控制九宫格的总宽度 */
            width: 100%;
        }
        .gallery div {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* 确保单元格为正方形 */
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片覆盖整个正方形格子 */
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* 放大图片的模态框样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* 关闭按钮 */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="gallery">
    <div><img src="images/image1.jpg" alt="图片1"></div>
    <div><img src="images/image2.jpg" alt="图片2"></div>
    <div><img src="images/image3.jpg" alt="图片"></div>
    <div><img src="images/image4.jpg" alt="图片4"></div>
    <div><img src="images/image5.jpg" alt="图片5"></div>
    <div><img src="images/image6.jpg" alt="图片6"></div>
    <div><img src="images/image7.jpg" alt="图片7"></div>
    <div><img src="images/image8.jpg" alt="图片8"></div>
    <div><img src="images/image9.jpg" alt="图片9"></div>
</div>

<!-- 模态框 -->
<div id="modal" class="modal">
    <span class="modal-close" id="closeModal">&times;</span>
    <img id="modalImg" src="" alt="放大图片">
</div>

<script>
    // 获取模态框和图片元素
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeModal = document.getElementById("closeModal");

    // 为每个图片添加点击事件
    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            modal.style.display = "flex"; // 显示模态框
            modalImg.src = img.src; // 将点击的图片路径赋值给模态框中的图片
        });
    });

    // 点击关闭按钮时关闭模态框
    closeModal.addEventListener('click', () => {
        modal.style.display = "none";
    });

    // 点击模态框外部也关闭模态框
    modal.addEventListener('click', (e) => {
        if (e.target !== modalImg) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
