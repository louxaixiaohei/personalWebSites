<!DOCTYPE html>
<html lang="zh">
<head>

        header {
            background: #333;
            color: #fff;
            padding: 20px;

        }
        nav {

        }
        nav a {
            margin: 0 15px;

        section {

        }
        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

<body>

<header>

    <nav>
        <a href="#about">个人简介</a>

<script>
    function checkPassword() {
        var password = prompt("请输入密码："); // 弹出密码输入框
        var correctPassword = "20240726";  // 设置正确的密码

        if (password === correctPassword) {
            window.location.href = "subPage/hong.html";  // 如果密码正确，跳转到新页面
        } else {
            alert("呀呀呀，密码错误啦~");  // 密码错误时的提示
        }
    }
</script>
